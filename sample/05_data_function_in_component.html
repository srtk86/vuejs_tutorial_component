<div id="app">
  <my-component></my-component>
</div>

<script src="../vue/vue.js"></script>

<script>
  // 登録する
  Vue.component('my-component', {
    template: '<span>{{ message }}</span>',
    data: function() {
      return {
        message: 'hello'
      }
    }
  })

  // root インスタンスを作成する
  new Vue({
    el: '#app'
  })
</script>
